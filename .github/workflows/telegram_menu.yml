name: Telegram Bot Controller

on:
  workflow_dispatch:  # Manually trigger from GitHub UI

jobs:
  run-telegram-bot:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GH_PAT: ${{ secrets.GH_PAT }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot==13.15 python-dotenv pynacl

      - name: üöÄ Run Telegram Bot Controller
        run: python telegram_bot_controller.py
